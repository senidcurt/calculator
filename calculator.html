<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input type="text" id="num1" placeholder="Number 1">
        <input type="text" id="operator" placeholder="+, -, *, /">
        <input type="text" id="num2" placeholder="Number 2">
        <button onclick="izracunaj()">=</button>
        <input type="text" id="rezultat" placeholder="Rezultat...">
    </div>
    <script>
        function izracunaj(){
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value.trim();
            
            
        
            switch(operator){
                case "+":
                    rezultat = num1 + num2;
                    document.getElementById('rezultat').value = rezultat;
                    
                break
                case "-":
                    rezultat = num1 - num2;
                    document.getElementById('rezultat').value = rezultat;
                break
                case "*":
                    rezultat = num1 * num2;
                    document.getElementById('rezultat').value = rezultat;
                break
                case "/":
                    rezultat = num1 / num2;
                    document.getElementById('rezultat').value = rezultat;
                break
                default:
                     alert("Unesite validne operator!");
            }
        }

        function getVal(id){
            document.getElementById(id).value;
        }
    </script>
</body>
</html>
